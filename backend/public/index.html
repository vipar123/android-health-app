<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Ministry of Health - Smartcare Community Data Collection</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/signin.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        $("#login").click(function(){
          event.preventDefault();
          console.log($("#inputEmail").val())
          $.post("http://localhost:8000/rest-api/v1/login",
          {
            username: $("#inputEmail").val(),
            password_hash: $("#inputPassword").val()
          },
          function(data,status){
            console.log(data)
            if(data){
              if(data.success && data.success === true && data.results && data.results.id > 0){
                location.href="dashboard.html";
              }else{
                alert("Incorrect login");
              }
            }else{
              alert("Failed to login");
            }
          });
        });
      });
      </script>
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="dist/img/courtofarms.png" width="256" height="256"/>
      <h1 class="h3 mb-3 font-weight-normal">Community Data Collection </h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020. Ministry of Health</p>
    </form>
  </body>
</html>
